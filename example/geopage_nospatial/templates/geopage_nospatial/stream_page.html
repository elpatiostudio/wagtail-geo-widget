{% extends "base.html" %}
{% load wagtailcore_tags %}


{% block content %}
<article>
    {% for block in page.body %}
        <hr />
        {{ block.value }}
        <p>Latitude: {{ block.value.map.lat}}</p>
        <p>Longitude: {{ block.value.map.lng }}</p>
    {% endfor %}
</article>
{% endblock %}
